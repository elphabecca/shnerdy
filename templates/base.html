<!doctype html>
<html>
<head>
    <title>{% block title %} SHNERDY {% endblock %}</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <!-- LOGOUT OPTION DISPLAYED: ? -->
    {% if session['access_token'] %}
    <a href="/logout">Logout</a>
    {% endif %}
    <hr>

    <!-- FLASH MESSAGING -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- BODY CONTENT HERE -->
    {% block content %} BODY CONTENT GOES HERE {% endblock %}
    
</body>
</html>
